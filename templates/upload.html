<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <script>
    const jobDescriptions = {
      "Data Scientist": "Analyze data, build models, and derive insights to support business decisions.",
      "Frontend Developer": "Develop responsive UI using HTML, CSS, JavaScript, and React.",
      "Backend Developer": "Design server-side logic, databases, and APIs.",
      "Machine Learning Engineer": "Build ML pipelines, deploy models, and monitor performance.",
      "Product Manager": "Coordinate between teams, define product strategy, and deliver features."
    };

    function updateJobDescription() {
      const role = document.getElementById("role").value;
      document.getElementById("job_desc").value = jobDescriptions[role] || "";
    }
  </script>
</head>
<body>
  <h1>Upload Resume</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" value="{{ user.name }}" required><br><br>

    <label>Role:</label>
    <select name="role" id="role" onchange="updateJobDescription()" required>
      <option value="">--Select Role--</option>
      <option value="Data Scientist">Data Scientist</option>
      <option value="Frontend Developer">Frontend Developer</option>
      <option value="Backend Developer">Backend Developer</option>
      <option value="Machine Learning Engineer">Machine Learning Engineer</option>
      <option value="Product Manager">Product Manager</option>
    </select><br><br>

    <label>Job Description:</label><br>
    <textarea id="job_desc" name="job_desc" rows="4" cols="50" required readonly></textarea><br><br>

    <label>Upload Resume (PDF):</label>
    <input type="file" name="resume" accept=".pdf" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
