<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Relevance (%)</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for resume in resumes %}
            <tr>
                <td>{{ resume.name }}</td>
                <td>{{ resume.role }}</td>
                <td>{{ "%.2f" | format(resume.similarity * 100) }}%</td>
                <td><a href="/resume/{{ resume.file }}">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
